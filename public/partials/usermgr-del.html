<div class="col-sm-offset-2 col-sm-8">
	<form id="usermgrForm" name="usermgrForm" ng-controller="UserDelController as formCtrl" ng-submit="formCtrl.submit()" class="form-horizontal">
		<div ng-repeat="field in formCtrl.fields">
			<div class="form-group">
				<label for="{{field.id}}" class="col-sm-3">{{field.label}}</label>
				<div class="col-sm-9">
					<input id="{{field.id}}" name="{{field.id}}" ng-model="formCtrl[field.id]" ng-blur="field.validator(usermgrForm[field.id])" type="{{field.type}}" class="form-control" ng-required="field.required" />
				</div>
			</div>
		</div>
		<div class="text-right">
			<button type="submit" class="btn btn-default">Delete user</button>
		</div>
	</form>
</div>
